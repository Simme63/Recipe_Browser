<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe browser</title>
</head>
<body>
    <header id="headline">
        <nav>
            <div>
                <a href="index.html" id="websiteName">Recipe browser</a>
            </div>
            <div>
                <a href="html/random.html">Random</a>
                <a href="html/myrecipes.html">My recipes</a>
                <input type="text" name="" id="searchRecipe" placeholder="Search...">
            </div>
        </nav>
    </header>
    <main>
        <header>
            <h2 id="recipeName">Recipe</h2>
        </header>
        <div class="ingredients">

            <ul id="ingredients">

        <div class="image">
            <img src="#" alt="#" class="foodimage">
        </div>

    <script type="module" src="js/script.js"></script>

</html>
